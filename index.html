                if (value <= 12.5){
                    corpo.style.backgroundColor = 'red'
                } else if (value > 12 && value < 25){

                } else if (value > 62.5 && value < 75){

                } else if (value > 75 && value < 87.5){
                    corpo.style.backgroundColor = 'purple'
                } else if (value > 87.5 && value < 100){
