<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Gatos Fofinhos</title>
    </head>
    <body>
        <h1>Gatos Fofinhos</h1>
        <p>Coleção de fotos de gatinhos fofinhos para você admirar e ficar feliz!</p>
        <button onclick="alterarVermelho();">Vermelho</button>
        <button onclick="alterarAmarelo();">Amarelo</button>

        <img src="imagens/gato1.jpg" alt="Gato fofinho">
        <img src="imagens/gato2.jpg" alt="Gato fofinho">
        <img src="imagens/gato3.jpg" alt="Gato fofinho">
        <img src="imagens/gato4.jpg" alt="Gato fofinho">
        <img src="imagens/gato5.jpg" alt="Gato fofinho">
        
        <script>
            const corpo = document.querySelector('body');

            function alterarVermelho () {
                corpo.style = 'background-color: red'
            }

            function alterarAmarelo () {
                corpo.style = 'background-color: yellow'
            }

        </script>
    </body>
</html>
