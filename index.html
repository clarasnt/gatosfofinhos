        <script>
            let elem = document.getElementById('perc')
            let doc = document.documentElement
            const corpo = document.querySelector('body')

            window.addEventListener('scroll', function() {
                let value = parseInt(100 * doc.scrollTop / (doc.scrollHeight - doc.clientHeight))
                
                if (value == 12.5){
                    corpo.style.backgroundColor = 'red'
                    window.dataLayer.push({'event': 'scroll', 'porcentagem': '12,5 %'})
                } else if (value == 25){
                    corpo.style.backgroundColor = 'orange'
                    window.dataLayer.push({'event': 'scroll', 'porcentagem': '25 %'})
                } else if (value == 25){
                    corpo.style.backgroundColor = 'yellow'
                    window.dataLayer.push({'event': 'scroll', 'porcentagem': '37,5 %'})
                } else if (value == 37.5){
                    corpo.style.backgroundColor = 'green'
                    window.dataLayer.push({'event': 'scroll', 'porcentagem': '50 %'})
                } else if (value == 50){
                    corpo.style.backgroundColor = 'rgb(0, 238, 255)'
                    window.dataLayer.push({'event': 'scroll', 'porcentagem': '62,5 %'})
                } else if (value == 62.5){
                    corpo.style.backgroundColor = 'blue'
                    window.dataLayer.push({'event': 'scroll', 'porcentagem': '75 %'})
                } else if (value == 75){
                    corpo.style.backgroundColor = 'purple'
                    window.dataLayer.push({'event': 'scroll', 'porcentagem': '87,5 %'})
                } else if (value == 87.5){
                    corpo.style.backgroundColor = 'pink'
                    window.dataLayer.push({'event': 'scroll', 'porcentagem': '100 %'})
                }


            })
